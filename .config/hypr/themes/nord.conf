source = ~/.config/hypr/colors/nord.conf

# Environement variables

# Wofi and Rofi
env = COLOR_SCHEME, nord

# Wallpaper config
env = WALLPAPER, horizon-nord

# GTK Theme
env = GTK_THEME, Nordic-master

# Kvantum Theme
env = KVANTUM_THEME, Nordic-Solid

# VSCode Theme
env = VSCODE_THEME, Nord

# Nvim theme
env = NVIM_THEME, nord

# Kitty color scheme
env = KITTY_COLORS, nord

# Folders Theme
env = FOLDERS_THEME, nordic

# Waybar name
env = WAYBAR, nord-bar-side

# Zathura theme
env = ZATHURA_THEME, nord

# Betterdiscord theme
env = BETTERDISCORD_THEME, nord

# Webcord theme
env = WEBCORD_THEME, nordic

# Joplin theme
env = JOPLIN_THEME, nord
env = JOPLIN_THEME_NUMBER, 6

# Apply themes
exec-once = sh .config/hypr/scripts/apply-theme.sh

# Start apps
exec-once = swaync --config .config/swaync/config.json --style .config/swaync/themes/style.css
exec = swayidle -w before-sleep swaylock -C .config/swaylock/config-nord

general {
    gaps_in = 10
    gaps_out = 20

    border_size = 3
    col.active_border = $nord7
    col.inactive_border = $nord3

    layout = dwindle

    col.group_border = $nord0
    col.group_border_active = $nord7

    resize_on_border = true
}

decoration {
    rounding = 10

    blur = yes
    blur_size = 6
    blur_passes = 5
    blur_new_optimizations = on
    blur_xray = true
    blur_ignore_opacity = true

    drop_shadow = yes
    shadow_range = 15
    shadow_render_power = 3
    col.shadow = rgba(00000088)
    col.shadow_inactive = rgba(00000088)
    shadow_offset = 0 0

    dim_inactive = false
    dim_strength = 0.1

    dim_around = 0.0

    multisample_edges = true
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = myBezier2, 0.65, 0, 0.35, 1
    bezier = linear, 0, 0, 1, 1

    bezier=slow,0,0.85,0.3,1
    bezier=overshot,0.7,0.6,0.1,1.1
    bezier=bounce,1,1.6,0.1,0.85
    bezier=slingshot,1,-1,0.15,1.25
    bezier=nice,0,6.9,0.5,-4.20
	
    animation = windows,1,5,bounce,popin
    animation = border,1,20,default
    animation = fade,1,5,default
    animation = workspaces, 1, 6, overshot, slidevert
    animation = windowsIn,1,5,slow,popin
    animation = windowsMove,1,5,default
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this

}

layerrule = blur, waybar
layerrule = blur, wofi
layerrule = blur, swaync-notification-window
layerrule = ignorezero, swaync-notification-window

layerrule = blur, swaync-control-center
layerrule = ignorezero, swaync-control-center

$mainMod = SUPER

bind = $mainMod, D, exec, wofi --show drun --term=kitty --width=30% --height=100% --columns 1 -I -s ~/.config/wofi/themes/nord.css --xoffset 0
bind = $mainMod, B, exec, sh .config/wofi/scripts/powermenu-side.sh
bind = $mainMod, C, exec, sh .config/wofi/scripts/wofi-calc
bind = $mainMod, V, exec, cliphist list | wofi --xoffset 0 --width=30% --height=100% --dmenu -s ~/.config/wofi/themes/nord.css| cliphist decode | wl-copy
bind = $mainMod, L, exec, swaylock -C .config/swaylock/config-nord
bind = $mainMod, period, exec, sh .config/wofi/scripts/wofi-emoji-nord

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1

# Resize focused window with arrow keys, indicated with borders of a different color
bind = $mainMod, R, exec, hyprctl --batch keyword "general:col.active_border rgba(fab387ff) rgba(f38ba8ff) rgba(f9e2afff) 45deg;"
bind = $mainMod, R, exec, hyprctl --batch keyword "general:col.group_border_active rgba(fab387ff);"
bind = $mainMod, R, exec, hyprctl keyword animation "borderangle,1,30,linear,loop"
bind = $mainMod, R, submap, resize
submap = resize
binde = , right, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10
bind = , escape, exec, hyprctl --batch keyword "general:col.active_border rgba(000000ff);"
bind = , escape, exec, hyprctl --batch keyword "general:col.group_border_active rgba(ffcdd6f4);"
bind = , escape, exec, hyprctl keyword animation "borderangle,0,8,default"
bind = , escape, submap, reset
submap = reset
