source = ~/.config/hypr/colors/mocha.conf

exec-once = hyprland-autoname-workspaces
#exec-once = hyprctl plugin load .config/hypr/plugins/hyprland-plugins/borders-plus-plus/borders-plus-plus.so

# Environement variables

# Wofi and Rofi
env = COLOR_SCHEME, catppuccin

# Wallpaper config
env = WALLPAPER, hyprpaper-witcher

# GTK Theme
env = GTK_THEME, Catppuccin-Mocha-Standard-Lavender-Dark

# Kvantum Theme
env = KVANTUM_THEME, Catppuccin-Mocha-Lavender

# VSCode Theme
env = VSCODE_THEME, Catppuccin Mocha

# Nvim theme
env = NVIM_THEME, catppuccin

# Kitty color scheme
env = KITTY_COLORS, catppuccin

# Folders Theme
env = FOLDERS_THEME, cat-mocha-lavender

# Waybar name
env = WAYBAR, witcher-bar-laptop

# Webcord Theme
env = WEBCORD_THEME, mocha

# Zathura theme
env = ZATHURA_THEME, catppuccin-mocha

# Betterdiscord theme
env = BETTERDISCORD_THEME, catppuccin

# Webcord theme
env = WEBCORD_THEME, mocha

# Joplin theme
env = JOPLIN_THEME, mocha
env = JOPLIN_THEME_NUMBER, 2

# Apply themes
exec-once = sh .config/hypr/scripts/apply-theme.sh

# Start apps
exec-once = dunst

general {
    gaps_in = 10
    gaps_out = 20

    border_size = 2
    col.active_border=rgba(000000ff)
    col.inactive_border=rgba(000000ff)

    layout = dwindle

    col.group_border = rgba(000000ff)
    col.group_border_active = rgba(000000ff)

    resize_on_border = true
}

decoration {
    rounding = 15

    blur = no
    blur_size = 9
    blur_passes = 4
    blur_new_optimizations = on

    drop_shadow = no
    shadow_range = 12
    shadow_render_power = 2
    col.shadow = rgba(00000099)
    col.shadow_inactive = rgba(00000099)
    shadow_offset = 0 0

    dim_inactive = true
    dim_strength = 0.1

    dim_around = 0.0

    multisample_edges = true
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = myBezier2, 0.65, 0, 0.35, 1
    bezier = linear, 0, 0, 1, 1

    bezier=slow,0,0.85,0.3,1
    bezier=overshot,0.7,0.6,0.1,1.1
    bezier=bounce,1,1.6,0.1,0.85
    bezier=slingshot,1,-1,0.15,1.25
    bezier=nice,0,6.9,0.5,-4.20
	
    animation=windows,1,5,bounce,popin
    animation=border,1,20,default
    animation=fade,1,5,default
    animation=workspaces,1,5,overshot,slide
    animation=windowsIn,1,5,slow,popin
    animation=windowsMove,1,5,default
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this

}

$mainMod = SUPER

bind = $mainMod, D, exec, wofi --show drun --term=kitty --width=40% --normal-window --columns 1 -I -s ~/.config/wofi/themes/$COLOR_SCHEME.css
bind = $mainMod, B, exec, sh .config/wofi/scripts/powermenu.sh
bind = $mainMod, C, exec, rofi -show calc -modi calc -no-show-match -no-sort -terse -no-persist-history -theme ~/.config/rofi/themes/style-witcher-calc.rasi
bind = $mainMod, V, exec, cliphist list | wofi -dmenu -s ~/.config/wofi/themes/"$COLOR_SCHEME".css| cliphist decode | wl-copy
bind = $mainMod, period, exec, sh .config/wofi/scripts/wofi-emoji-mocha

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Resize focused window with arrow keys, indicated with borders of a different color
bind = $mainMod, R, exec, hyprctl --batch keyword "general:col.active_border rgba(fab387ff) rgba(f38ba8ff) rgba(f9e2afff) 45deg;"
bind = $mainMod, R, exec, hyprctl --batch keyword "general:col.group_border_active rgba(fab387ff);"
bind = $mainMod, R, exec, hyprctl keyword animation "borderangle,1,30,linear,loop"
bind = $mainMod, R, submap, resize
submap = resize
binde = , right, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10
bind = , escape, exec, hyprctl --batch keyword "general:col.active_border rgba(000000ff);"
bind = , escape, exec, hyprctl --batch keyword "general:col.group_border_active rgba(ffcdd6f4);"
bind = , escape, exec, hyprctl keyword animation "borderangle,0,8,default"
bind = , escape, submap, reset
submap = reset
